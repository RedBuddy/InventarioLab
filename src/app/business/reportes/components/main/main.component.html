<div class="reportes-container">
  <!-- Header Section -->
  <div class="reportes-header">
    <h2>
      <i class="fas fa-chart-line icon"></i>
      Generaci√≥n de Reportes
    </h2>

    <div class="reportes-actions">
      <button class="reportes-btn-primary" (click)="generarReporte()">
        <i class="fas fa-plus"></i>
        Generar Reporte
      </button>
    </div>
  </div>

  <!-- Filters Section -->
  <div class="reportes-filters">
    <div class="filter-group">
      <label for="reportType">
        <i class="fas fa-filter"></i>
        Tipo de Reporte
      </label>
      <select id="reportType" [(ngModel)]="selectedReportType">
        <option value="stock">Stock Actual</option>
        <option value="movimientos">Movimientos</option>
        <option value="consumo">Consumo</option>
      </select>
    </div>

    <div class="filter-group" *ngIf="selectedReportType === 'movimientos' || selectedReportType === 'consumo'">
      <label for="fechaInicio">
        <i class="fas fa-calendar-alt"></i>
        Fecha Inicio
      </label>
      <input type="date" id="fechaInicio" [(ngModel)]="fechaInicio">
    </div>

    <div class="filter-group" *ngIf="selectedReportType === 'movimientos' || selectedReportType === 'consumo'">
      <label for="fechaFin">
        <i class="fas fa-calendar-alt"></i>
        Fecha Fin
      </label>
      <input type="date" id="fechaFin" [(ngModel)]="fechaFin">
    </div>
  </div>

  <!-- Report Data Table -->
  <div class="reportes-table-container" *ngIf="reportData.length > 0">
    <table class="reportes-table">
      <thead>
        <tr>
          <th *ngFor="let header of reportHeaders">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of reportData">
          <td *ngFor="let header of reportHeaders">{{ row[header] }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
