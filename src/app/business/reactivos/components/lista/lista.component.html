<!-- reactivos.component.html -->
<div class="reactivos-container">
  <!-- Header Section -->
  <div class="reactivos-header">
    <h2>
      <i class="fas fa-flask icon"></i>
      Gestión de Reactivos
    </h2>

    <div class="reactivos-actions">
      <button class="reactivos-btn-primary">
        <i class="fas fa-plus"></i>
        Nuevo Reactivo
      </button>
    </div>
  </div>

  <!-- Filters Section -->
  <div class="reactivos-filters">
    <div class="filter-group">
      <label for="searchReactivo">
        <i class="fas fa-search"></i>
        Buscar Reactivo
      </label>
      <input type="text" id="searchReactivo" placeholder="Nombre, categoría o ubicación..." [(ngModel)]="searchText">
    </div>

    <div class="filter-group">
      <label for="reactivoCategory">
        <i class="fas fa-tags"></i>
        Categoría
      </label>
      <select id="reactivoCategory" [(ngModel)]="selectedCategory">
        <option value="">Todas</option>
        <option value="quimicos">Químicos</option>
        <option value="biologicos">Biológicos</option>
        <option value="especiales">Especiales</option>
      </select>
    </div>

    <button class="reactivos-btn-secondary">
      <i class="fas fa-filter"></i>
      Aplicar Filtros
    </button>
  </div>

  <!-- Reactivos Table -->
  <div class="reactivos-table-container">
    <table class="reactivos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Stock</th>
          <th>Ubicación</th>
          <th>Caducidad</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let reactivo of filteredReactivos">
          <td>{{ reactivo.nombre }}</td>
          <td>
            <span class="reactivo-category" [class]="reactivo.categoria">
              {{ reactivo.categoria }}
            </span>
          </td>
          <td [class]="getStockClass(reactivo.stock)">
            {{ reactivo.stock }}
          </td>
          <td>{{ reactivo.ubicacion }}</td>
          <td [class]="getExpirationClass(reactivo.caducidad)">
            {{ reactivo.caducidad | date: 'dd/MM/yyyy' }}
          </td>
          <td class="reactivos-actions">
            <button class="reactivos-btn-icon">
              <i class="fas fa-edit"></i>
            </button>
            <button class="reactivos-btn-icon danger">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="reactivos-btn-icon info">
              <i class="fas fa-info-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Table Footer -->
  <div class="reactivos-footer">
    <button class="reactivos-btn-export">
      <i class="fas fa-file-export"></i>
      Exportar Reporte
    </button>

    <div class="reactivos-pagination">
      <button *ngFor="let page of [1, 2, 3]" [class.active]="page === currentPage">
        {{ page }}
      </button>
    </div>
  </div>
</div>
