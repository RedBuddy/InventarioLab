<!-- reactivos.component.html -->
<div class="reactivos-container">
  <!-- Header Section -->
  <div class="header">
    <h2>
      <i class="fas fa-filter icon"></i>
      Gestión de Reactivos
    </h2>

    <div class="actions">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Buscar reactivo..." [(ngModel)]="searchText">
      </div>

      <button class="btn-primary">
        <i class="fas fa-plus"></i>
        Nuevo Reactivo
      </button>
    </div>
  </div>

  <!-- Reactivos Table -->
  <div class="table-responsive">
    <table class="reactivos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Stock</th>
          <th>Ubicación</th>
          <th>Caducidad</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let reactivo of reactivos">
          <td>{{ reactivo.nombre }}</td>
          <td>{{ reactivo.categoria }}</td>
          <td [class.stock-critical]="reactivo.stock === 0"
            [class.stock-warning]="reactivo.stock > 0 && reactivo.stock <= 2">
            {{ reactivo.stock }}
          </td>
          <td>{{ reactivo.ubicacion }}</td>
          <td>{{ reactivo.caducidad | date: 'dd/MM/yyyy' }}</td>
          <td class="actions">
            <button class="btn-icon">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-icon danger">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button *ngFor="let page of [1, 2, 3]" [class.active]="page === currentPage">
      {{ page }}
    </button>
  </div>
</div>
