<!-- equipos.component.html -->
<div class="equipos-container">
  <!-- Header Section -->
  <div class="equipos-header">
    <h2>
      <i class="fas fa-microscope icon"></i>
      Gestión de Equipos
    </h2>

    <div class="equipos-actions">
      <button class="equipos-btn-primary">
        <i class="fas fa-plus"></i>
        Nuevo Equipo
      </button>
    </div>
  </div>

  <!-- Filters Section -->
  <div class="equipos-filters">
    <div class="filter-group">
      <label for="searchEquipo">
        <i class="fas fa-search"></i>
        Buscar Equipo
      </label>
      <input type="text" id="searchEquipo" placeholder="Nombre, tipo o ubicación..." [(ngModel)]="searchText">
    </div>

    <div class="filter-group">
      <label for="equipoStatus">
        <i class="fas fa-info-circle"></i>
        Estado
      </label>
      <select id="equipoStatus" [(ngModel)]="selectedStatus">
        <option value="">Todos</option>
        <option value="activo">Activo</option>
        <option value="mantenimiento">En Mantenimiento</option>
        <option value="inactivo">Inactivo</option>
      </select>
    </div>

    <button class="equipos-btn-secondary">
      <i class="fas fa-filter"></i>
      Aplicar Filtros
    </button>
  </div>

  <!-- Equipos Table -->
  <div class="equipos-table-container">
    <table class="equipos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Ubicación</th>
          <th>Estado</th>
          <th>Última Calibración</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let equipo of filteredEquipos">
          <td>{{ equipo.nombre }}</td>
          <td>
            <span class="equipo-type" [class]="equipo.tipo">
              {{ equipo.tipo }}
            </span>
          </td>
          <td>{{ equipo.ubicacion }}</td>
          <td>
            <span class="equipo-status" [class]="equipo.estado">
              <i class="fas fa-circle"></i>
              {{ equipo.estado | titlecase }}
            </span>
          </td>
          <td [class]="getCalibrationClass(equipo.ultimaCalibracion)">
            {{ equipo.ultimaCalibracion | date: 'dd/MM/yyyy' }}
          </td>
          <td class="equipos-actions">
            <button class="equipos-btn-icon">
              <i class="fas fa-edit"></i>
            </button>
            <button class="equipos-btn-icon danger">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="equipos-btn-icon info">
              <i class="fas fa-info-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Table Footer -->
  <div class="equipos-footer">
    <button class="equipos-btn-export">
      <i class="fas fa-file-export"></i>
      Exportar Reporte
    </button>

    <div class="equipos-pagination">
      <button *ngFor="let page of [1, 2, 3]" [class.active]="page === currentPage">
        {{ page }}
      </button>
    </div>
  </div>
</div>
