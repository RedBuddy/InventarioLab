<!-- equipos.component.html -->
<div class="equipos-container">
  <!-- Header Section -->
  <div class="header">
    <h2>
      <i class="fas fa-microscope icon"></i>
      Gestión de Equipos
    </h2>

    <div class="actions">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Buscar equipo..." [(ngModel)]="searchText">
      </div>

      <button class="btn-primary">
        <i class="fas fa-plus"></i>
        Nuevo Equipo
      </button>
    </div>
  </div>

  <!-- Equipos Table -->
  <div class="table-responsive">
    <table class="equipos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>N° Serie</th>
          <th>Ubicación</th>
          <th>Estado</th>
          <th>Última Calibración</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let equipo of equipos">
          <td>{{ equipo.nombre }}</td>
          <td>{{ equipo.tipo }}</td>
          <td>{{ equipo.numeroSerie }}</td>
          <td>{{ equipo.ubicacion }}</td>
          <td>
            <span [class]="getEstadoClass(equipo.estado)">
              <i class="fas fa-circle status-icon"></i>
              {{ equipo.estado }}
            </span>
          </td>
          <td>{{ equipo.ultimaCalibracion | date: 'dd/MM/yyyy' }}</td>
          <td class="actions">
            <button class="btn-icon">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-icon danger">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn-icon info">
              <i class="fas fa-info-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button *ngFor="let page of [1, 2, 3]" [class.active]="page === currentPage">
      {{ page }}
    </button>
  </div>
</div>
