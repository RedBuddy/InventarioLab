<div class="config-container">
  <!-- Header Section -->
  <div class="config-header">
    <h2>
      <i class="fas fa-user-cog icon"></i>
      Configuración de Perfil
    </h2>
  </div>

  <!-- Profile Update Form -->
  <form class="config-form" (ngSubmit)="actualizarPerfil()">
    <div class="form-group">
      <label for="nombre">
        <i class="fas fa-user"></i>
        Nombre
      </label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="email">
        <i class="fas fa-envelope"></i>
        Email
      </label>
      <input type="email" id="email" [(ngModel)]="usuario.email" name="email" readonly>
    </div>

    <button type="submit" class="config-btn">
      <i class="fas fa-save"></i>
      Actualizar Perfil
    </button>

    <div *ngIf="perfilSuccessMessage" class="message success">
      {{ perfilSuccessMessage }}
    </div>
    <div *ngIf="perfilErrorMessage" class="message error">
      {{ perfilErrorMessage }}
    </div>
  </form>

  <!-- Password Change Form -->
  <form class="config-form" (ngSubmit)="cambiarContrasena()">
    <div class="form-group">
      <label for="contrasenaActual">
        <i class="fas fa-lock"></i>
        Contraseña Actual
      </label>
      <input type="password" id="contrasenaActual" [(ngModel)]="contrasenaActual" name="contrasenaActual" required>
    </div>

    <div class="form-group">
      <label for="nuevaContrasena">
        <i class="fas fa-key"></i>
        Nueva Contraseña
      </label>
      <input type="password" id="nuevaContrasena" [(ngModel)]="nuevaContrasena" name="nuevaContrasena" required>
    </div>

    <div class="form-group">
      <label for="confirmarContrasena">
        <i class="fas fa-check-circle"></i>
        Confirmar Contraseña
      </label>
      <input type="password" id="confirmarContrasena" [(ngModel)]="confirmarContrasena" name="confirmarContrasena"
        required>
    </div>

    <button type="submit" class="config-btn">
      <i class="fas fa-sync-alt"></i>
      Cambiar Contraseña
    </button>

    <div *ngIf="contrasenaSuccessMessage" class="message success">
      {{ contrasenaSuccessMessage }}
    </div>
    <div *ngIf="contrasenaErrorMessage" class="message error">
      {{ contrasenaErrorMessage }}
    </div>
  </form>

  <!-- Profile Image Update Form -->
  <form class="config-form" (ngSubmit)="actualizarImagenPerfil()">
    <div class="form-group">
      <label for="imagenPerfil">
        <i class="fas fa-image"></i>
        Imagen de Perfil
      </label>
      <input type="file" id="imagenPerfil" (change)="seleccionarImagenPerfil($event)" accept="image/*">
    </div>

    <button type="submit" class="config-btn">
      <i class="fas fa-upload"></i>
      Actualizar Imagen
    </button>

    <div *ngIf="imagenSuccessMessage" class="message success">
      {{ imagenSuccessMessage }}
    </div>
    <div *ngIf="imagenErrorMessage" class="message error">
      {{ imagenErrorMessage }}
    </div>
  </form>
</div>
