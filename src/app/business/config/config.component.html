<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="contrasena">Contrase√±a</label>
    <input type="password" class="form-control" id="contrasena" formControlName="contrasena" required>
  </div>
  <div class="form-group">
    <label for="rol">Rol</label>
    <select class="form-control" id="rol" formControlName="rol" required>
      <option value="admin">Admin</option>
      <option value="mod">Mod</option>
      <option value="usuario">Usuario</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imagen">Imagen</label>
    <input type="file" class="form-control" id="imagen" (change)="onFileChange($event)">
  </div>
  <div class="form-group">
    <label for="activo">Activo</label>
    <input type="checkbox" class="form-control" id="activo" formControlName="activo">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
