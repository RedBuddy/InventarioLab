<header>
  <div class="search-container">
    <!-- <input (keydown.enter)="searchFilter()" type="text" [formControl]="searchControl"
      placeholder="Buscar reactivo o equipo...">
    <button class="btn-search" (click)="searchFilter()">
      <i class="bi bi-search"></i>
    </button> -->
  </div>

  <div class="user-dropdown">
    <div class="user-image-container" (click)="toggleDropdown()">
      <img *ngIf="userImage; else defaultImage" [src]="userImage" alt="User">
      <ng-template #defaultImage>
        <img src="assets/icons/usuario.png" alt="User">
      </ng-template>
    </div>
    <div class="user-dropdown-content" *ngIf="isDropdownVisible">
      <a (click)="goToProfile()">Mi perfil</a>
      <a routerLink="config">Configuración</a>
      <div *ngIf="userRole === 'admin'">
        <hr>
        <a routerLink="admin">Panel de administración</a>
      </div>
      <hr>
      <a (click)="logout()">Logout</a>
    </div>
  </div>
</header>
